<!DOCTYPE html>
<html>
<head>
    <title>Brawl Stars Trophies</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the header */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style the total trophies */
        .total-trophies {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brawl Stars Trophies</h1>
        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Trophies</th>
                </tr>
            </thead>
            <tbody>
                {% for name, trophies in player_data %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ trophies }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="total-trophies">Total Trophies: {{ total_trophies }}</p>
    </div>
</body>
</html>
